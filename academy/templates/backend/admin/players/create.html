{% extends "backend/layout/base_prime.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block admin_content %}

<div class="content-wrapper row" style="min-height:500px;">
            <div class= "col-lg-8 col-md-8 col-sm-12 offset-sm-2 mb-5 mt-5" style="margin:0 0 10px 0;justify-content:center">
                <h3>{{title}} a player</h3>
                {{ form.media }}
                <form method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    <button class="btn btn-info" type="submit">Submit</button>
                </form>
            
            </div>
</div>

{% endblock admin_content %}
